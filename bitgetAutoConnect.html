<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./libs/vue/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>1</div>
      <div>{{msg}}</div>
    </div>
  </body>
  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          msg: "message",
        };
      },
      async mounted() {
        console.log(`%c${"123"}`, "font-size:30px;color:#aa5ff0");
        try {
          const accounts = await window.bitkeep.provider.request({ method: "eth_requestAccounts" });
          this.msg = accounts;
        } catch (e) {
          console.log(`%c${"e"}`, "font-size:30px;color:#aa5ff0");
          console.log(e);
        }
      },
    });
  </script>
</html>
