<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./libs/telegram-web-app.js"></script>
  </head>
  <body></body>
  <script>
    let telegram = window?.Telegram?.WebApp;
    if (
      telegram &&
      (telegram?.initData || telegram?.initDataUnsafe?.query_id)
    ) {
      alert("TG");
      document.body.innerHTML = window.location.href;
    } else {
      alert("Not TG");
      document.body.innerHTML = window.location.href;
    }
  </script>
</html>
