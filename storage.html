<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage 测试</title>
</head>
<body>
    <h1>Storage 测试</h1>
    
    <h2>localStorage 测试</h2>
    <button onclick="testLocalStorage()">测试 localStorage</button>
    <p id="localStorageResult"></p>

    <h2>sessionStorage 测试</h2>
    <button onclick="testSessionStorage()">测试 sessionStorage</button>
    <p id="sessionStorageResult"></p>

    <script>
        function testLocalStorage() {
            try {
                localStorage.setItem('testKey', '这是一个localStorage测试');
                const value = localStorage.getItem('testKey');
                document.getElementById('localStorageResult').textContent = 
                    `localStorage 生效！存储的值: ${value}`;
            } catch (e) {
                document.getElementById('localStorageResult').textContent = 
                    'localStorage 不可用: ' + e.message;
            }
        }

        function testSessionStorage() {
            try {
                sessionStorage.setItem('testKey', '这是一个sessionStorage测试');
                const value = sessionStorage.getItem('testKey');
                document.getElementById('sessionStorageResult').textContent = 
                    `sessionStorage 生效！存储的值: ${value}`;
            } catch (e) {
                document.getElementById('sessionStorageResult').textContent = 
                    'sessionStorage 不可用: ' + e.message;
            }
        }
    </script>
</body>
</html>
